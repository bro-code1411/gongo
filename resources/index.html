<!DOCTYPE html>

<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
<body>
<form>
  <div class="split left">
  <label class="label_field" for="test_name">Test name:</label><br>
  <input class="input_field"type="text" id="test_name" name="test_name" value=""><br>
  <label class="label_field" for="file_name">File name:</label><br>
  <input class="input_field" type="text" id="file_name" name="file_name" value=""><br>
  <label class="label_field" for="method_name">Method name:</label>
  <input class="input_field" type="text" id="method_name" name="method_name" value=""><br><br>
  <div class="label_field" id='RequestGroup'>
    <label>Input Parameter:</label><br>
  </div>
  <input class="button_field" type='button' value='Add Input Parameter' id='addInputParameter'>
  <div class="label_field" id='ResponseGroup'>
    <label class="label_field">Checks:</label><br>
  </div>
  <input class="button_field" type='button' value='Add Checks' id='addChecks'>
  </div>
    <div class="split right">
  <label class="label_field" for="db_name">DB name:</label><br>
  <input class="input_field" type="text" id="db_name" name="db_name" value=""><br><br>
  <div class="label_field" id='TableGroup'>
    <label class="label_field" >Data:</label><br>
  </div>
  <input class="button_field" type='button' value='Add Table Data' id='addData'><br>
  <button class="button_field" type="button" id="submit"  >Submit</button>
  </div>
  <script src="./submitForm.js"></script>

</body>
</html>
